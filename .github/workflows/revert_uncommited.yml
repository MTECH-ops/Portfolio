name: Revert Uncommitted Changes

on:
  workflow_dispatch: # Permite execução manual no GitHub Actions

jobs:
  revert-changes:
    runs-on: windows-latest # Define o ambiente como Windows
    steps:
      # Fazer checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # Mostrar as mudanças atuais
      - name: Show current changes
        run: |
          echo "Arquivos modificados:"
          git status
          echo "Detalhes das mudanças:"
          git diff

      # Reverter todas as alterações não commitadas
      - name: Revert changes
        run: |
          echo "Revertendo todas as mudanças não commitadas..."
          git restore --source=HEAD --staged --worktree .
          echo "Todas as alterações foram revertidas."
